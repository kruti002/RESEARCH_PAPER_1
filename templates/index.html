<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Petrona:wght@400&display=swap" />

</head>

<body>
  <div class="desktop-1">
    <div class="desktop-1-child"></div>
    <img class="woman-doing-yoga-2" loading="lazy" alt="" src="./public/woman-doing-yoga-2@2x.png" />

    <div class="desktop-1-inner">
      <div class="rectangle-parent">
        <div class="frame-child"></div>
        <h2 class="spiritoasis">
          <b>Spirit</b>
          <span class="oasis">Oasis</span>
        </h2>
      </div>
    </div>
    <header class="desktop-1-item"></header>
    <main class="frame-parent">
      <section class="frame-wrapper">
        <div class="schedule-label-parent">
          <div class="schedule-label">
            <div class="vector-parent">
              <img class="frame-item" alt="" src="./public/ellipse-6.svg" />

              <div class="control-body-free-soul-label">
                <div class="pricing">Pricing</div>
              </div>
            </div>
            <div class="schedule-label-inner">
              <div class="inhale-the-future-exhale-the-parent">

                    Inhale the future, exhale the past.
                  </p>
                </h1>
                <h2 class="control-your-body">
                  Control your body to free your soul
                </h2>
              </div>
            </div>
            <div class="contact-me-label">
              <button class="email-address-label">
                <div class="email-address-label-child"></div>
                <div class="start-your-journey">START YOUR JOURNEY</div>
              </button>
            </div>
          </div>
          <div class="platform-instagram-shape">
            <div class="contact-label">
              <div class="spiritoasis-email-address-parent">
                <div class="spiritoasis-email-address">
                  <div class="schedule">Schedule</div>
                </div>
                <div class="about-instructor-label">
                  <div class="about-instructor">About instructor</div>
                </div>
                <div class="facebook-name-label">
                  <img class="facebook-name-label-child" alt="" src="./public/ellipse-7.svg" />

                  <button class="rectangle-group">
                    <div class="frame-inner"></div>
                    <b class="free-trail">Free Trail</b>
                  </button>
                </div>
              </div>
              <div class="contact-label-inner">
                <div class="parent">
                  <img class="icon" loading="lazy" alt="" src="./public/1-1@2x.png" />

                  <img class="icon1" alt="" src="./public/5-1@2x.png" />

                  <img class="icon2" alt="" src="./public/3-1@2x.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="vector-group">
        <img class="ellipse-icon" alt="" src="./public/ellipse-1.svg" />

        <!-- <img
            class="platforminstagram-shapeorig-icon"
            alt=""
            src="./public/platforminstagram-shapeoriginal-coloredfalse.svg"
          /> -->

        <h2 class="contact-me">Contact me</h2>
        <div class="frame-group">
          <div class="spiritoasisgmailcom-parent">
            <div class="spiritoasisgmailcom">SpiritOasis@gmail.com</div>
            <div class="frame-container">
              <div class="platformfacebook-shapeorigi-parent">
                <img class="platformfacebook-shapeorigi-icon" loading="lazy" alt=""
                  src="./public/platformfacebook-shapeoriginal-coloredfalse@2x.png" />

                <div class="facebook-wrapper">
                  <div class="facebook">Facebook</div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-div">
            <!-- <div class="platformwhatsapp-shapeorigi-wrapper">
                <img
                  class="platformwhatsapp-shapeorigi-icon"
                  alt=""
                  src="./public/platformwhatsapp-shapeoriginal-coloredfalse.svg"
                />
              </div> -->
            <div class="whats-app-button">
              <div class="facebook-icon">
                <img class="platforminstagram-shapeorig-icon" alt=""
                  src="./public/platforminstagram-shapeoriginal-coloredfalse.svg" />
                <div class="instagram">Instagram</div>
              </div>
              <div class="facebook-icon">
                <div class="platformwhatsapp-shapeorigi-wrapper">
                  <img class="platformwhatsapp-shapeorigi-icon" alt=""
                    src="./public/platformwhatsapp-shapeoriginal-coloredfalse.svg" />
                </div>
                <div class="whatsapp">Whatsapp</div>
              </div>
            </div>
          </div>
        </div>
      </div>
